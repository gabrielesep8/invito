<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domanda Importante</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden; /* Impedisce la comparsa di barre di scorrimento se il tasto scappa lontano */
        }

        h1 { color: #ff4d4d; }

        /* SCHERMATA S√å (Nascosta all'inizio) */
        #success-screen {
            display: none; /* Fondamentale: tiene nascosta la GIF finch√© non clicca S√å */
        }

        .buttons {
            margin-top: 50px;
            width: 100%;
            height: 100px;
            position: relative; /* Serve per contenere il tasto NO */
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            z-index: 100; /* Sta sempre sopra */
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: fixed; /* Lo rende libero di muoversi ovunque nello schermo */
        }

        img {
            max-width: 300px;
            border-radius: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <h1>Facciamo qualcosa stasera??</h1>
        <p>Scegli saggiamente...</p>
        <div class="buttons">
            <button id="yesBtn" onclick="showSuccess()">S√å!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
        </div>
    </div>

    <div id="success-screen">
        <h1>EVVIVA! üòç</h1>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmlzNXQzN3k5ZmJodWF5OTdxM21sYTJyejc5Nmw2anhuN3d5cDdzeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/n7PjZc4B0DJHMfISNk/giphy.gif" alt="Happy Dance">
        <p>Pizzetta a Film o uscita?</p>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Calcola posizioni casuali sottraendo la dimensione del tasto per non farlo uscire dai bordi
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showSuccess() {
            // Nasconde la domanda e mostra la GIF
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
        }
    </script>

</body>
</html>
