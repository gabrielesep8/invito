<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domanda Importante</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 { color: #ff4d4d; margin-bottom: 10px; }
        p { font-size: 1.1rem; color: #555; }

        /* Contenitori schermate */
        #success-screen, #final-screen {
            display: none; /* Nascosti all'inizio */
        }

        .buttons {
            margin-top: 30px;
            width: 100%;
            height: 80px;
            position: relative;
        }

        .choice-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn, .opt-btn { background-color: #4CAF50; color: white; }
        #noBtn { background-color: #f44336; color: white; position: fixed; z-index: 1000; }
        .opt-btn:hover { transform: scale(1.05); background-color: #45a049; }

        img {
            max-width: 280px;
            border-radius: 20px;
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <h1>Facciamo qualcosa stasera??</h1>
        <p>Scegli saggiamente...</p>
        <div class="buttons">
            <button id="yesBtn" onclick="handleYes()">S√å!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
        </div>
    </div>

    <div id="success-screen">
        <h1>EVVIVA! üòç</h1>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmlzNXQzN3k5ZmJodWF5OTdxM21sYTJyejc5Nmw2anhuN3d5cDdzeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/n7PjZc4B0DJHMfISNk/giphy.gif" alt="Happy">
        <h3>Ti offro due scelte</h3>
        <p>Questa volta per davvero üòÇ</p>
        <div class="choice-buttons">
            <button class="opt-btn" onclick="handleFinal('Pizza e Film a casa', 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZtZ3R4bmZ3bm9qZ3R4bmZ3bm9qZ3R4bmZ3bm9qZ3R4bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7abKhOpuMcmLjdcI/giphy.gif', 'ANDATA! üçï')">Pizza e film a casa</button>
            <button class="opt-btn" onclick="handleFinal('Cena fuori', 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZtZ3R4bmZ3bm9qZ3R4bmZ3bm9qZ3R4bmZ3bm9qZ3R4bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l2JhORT5IFXc6EYpc/giphy.gif', 'EVVIVA! ü•Ç')">Cena fuori</button>
        </div>
    </div>

    <div id="final-screen">
        <h1 id="final-title"></h1>
        <img id="final-gif" src="" alt="Final Choice">
        <p>Ti scrivo subito per i dettagli!</p>
    </div>

    <script>
        // 1. Funzione per muovere il tasto NO
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // 2. Quando preme S√å (Invia mail e cambia schermata)
        function handleYes() {
            // Notifica Formspree
            fetch("https://formspree.io/f/xaqbnzpg", {
                method: "POST",
                body: JSON.stringify({ Risposta: "HA DETTO S√å! Passa alla scelta del piano." }),
                headers: { 'Accept': 'application/json' }
            });

            document.getElementById('main-container').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
        }

        // 3. Quando sceglie tra Pizza o Cena
        function handleFinal(scelta, gifUrl, titolo) {
            // Notifica Formspree della scelta finale
            fetch("https://formspree.io/f/xaqbnzpg", {
                method: "POST",
                body: JSON.stringify({ Scelta_Finale: scelta }),
                headers: { 'Accept': 'application/json' }
            });

            document.getElementById('success-screen').style.display = 'none';
            document.getElementById('final-title').innerText = titolo;
            document.getElementById('final-gif').src = gifUrl;
            document.getElementById('final-screen').style.display = 'block';
        }
    </script>

</body>
</html>
