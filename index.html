<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invito Speciale</title>
    <style>
        /* FORZA TUTTO IL TESTO IN BIANCO E GRASSETTO */
        * {
            color: white !important;
            font-weight: bold !important;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #5aa2ed; /* Celeste tempera */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Ombra per far leggere meglio il bianco sul celeste */
        h1, h3, p {
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        #success-screen, #final-screen { display: none; }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            height: 150px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            /* Forza il testo del bottone a essere bianco */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #yesBtn { background-color: #4CAF50 !important; position: relative; z-index: 10; }
        #noBtn { background-color: #f44336 !important; z-index: 1000; }

        .choice-buttons { display: flex; gap: 15px; justify-content: center; margin-top: 20px; flex-wrap: wrap; }
        .opt-btn { background-color: #4CAF50 !important; }

        img { max-width: 80%; border-radius: 20px; margin: 15px 0; height: auto; }
    </style>
</head>
<body>

    <div id="main-container">
        <h1>Facciamo qualcosa stasera??</h1>
        <p>Scegli saggiamente...</p>
        <div class="buttons-wrapper">
            <button id="yesBtn" onclick="handleYes()">S√å!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
        </div>
    </div>

    <div id="success-screen">
        <h1>EVVIVA! üòç</h1>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmlzNXQzN3k5ZmJodWF5OTdxM21sYTJyejc5Nmw2anhuN3d5cDdzeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/n7PjZc4B0DJHMfISNk/giphy.gif">
        <h3>Ti offro due scelte</h3>
        <p>(Questa volta per davvero üòÇ)</p>
        <div class="choice-buttons">
            <button class="opt-btn" onclick="handleFinal('Pizza', 'https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXhocDR4ZndxaDNvc2c3cDJzZTh1a28wZnduenNyOHU3cmQ5eWh0cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/u4qWP6PppkBZTeEgFV/giphy.gif', 'OTTIMOOOOO! üçï')">Pizza e film a casa</button>
            <button class="opt-btn" onclick="handleFinal('Cena', 'https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXNwbHh4ZnVlaWp3bGEyMXF6OW9yeGdzanRzZWFraTh6N2V3bTVjMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jzyShQ7Anc8UujHsJN/giphy.gif', 'ANDATA! ü•Ç')">Cena fuori</button>
        </div>
    </div>

    <div id="final-screen">
        <h1 id="final-title"></h1>
        <img id="final-gif" src="">
    </div>

    <script>
        let yesSize = 18;
        let noSize = 18;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            yesSize += 12;
            yesBtn.style.fontSize = yesSize + 'px';
            yesBtn.style.padding = (yesSize * 0.8) + 'px ' + (yesSize * 1.5) + 'px';
            if (noSize > 6) {
                noSize -= 2;
                noBtn.style.fontSize = noSize + 'px';
                noBtn.style.padding = (noSize * 0.5) + 'px ' + (noSize * 1) + 'px';
            }
        }

        function handleYes() {
            fetch("https://formspree.io/f/xaqbnzpg", {
                method: "POST",
                body: JSON.stringify({ Notifica: "S√å iniziale" }),
                headers: { 'Accept': 'application/json' }
            });
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
        }

        function handleFinal(scelta, gifUrl, titolo) {
            fetch("https://formspree.io/f/xaqbnzpg", {
                method: "POST",
                body: JSON.stringify({ Scelta: scelta }),
                headers: { 'Accept': 'application/json' }
            });
            document.getElementById('success-screen').style.display = 'none';
            document.getElementById('final-title').innerText = titolo;
            document.getElementById('final-gif').src = gifUrl;
            document.getElementById('final-screen').style.display = 'block';
        }
    </script>
</body>
</html>
