<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domanda Importante</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        h1 { color: #ff4d4d; }
        .buttons { margin-top: 20px; position: relative; width: 100%; height: 100px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        #yesBtn { background-color: #4CAF50; color: white; }
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Ti andrebbe di uscire a prendere un gelato/drink con me? üç¶</h1>
    <p>(Prometto di fare il bravo... o quasi)</p>

    <div class="buttons">
        <button id="yesBtn" onclick="alert('Ottima scelta! Ti scrivo per i dettagli üòâ')">S√å!</button>
        <button id="noBtn" onmouseover="moveButton()">NO</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Calcola posizioni casuali per far "scappare" il tasto NO
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>

</body>
</html>
