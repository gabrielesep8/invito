<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invito Speciale</title>
    <style>
        /* STILE GENERALE */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #5aa2ed; /* Celeste tempera */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
            /* Ho aggiunto questo per far s√¨ che tutto il testo base sia bianco */
            color: white; 
        }

        /* TITOLI PRINCIPALI (h1) */
        h1 { 
            color: white; /* Cambiato da #ff4d4d a white */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2); /* Ombra leggera per leggere meglio sul celeste */
        }

        /* SOTTOTITOLI (h3) E PARAGRAFI (p) */
        h3, p { 
            color: white; /* Testo in grassetto e normale ora bianco */
            font-weight: bold; 
        }

        /* GESTIONE SCHERMATE */
        #success-screen, #final-screen { display: none; }

        /* CONTENITORE TASTI */
        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            height: 150px;
        }

        /* STILE BOTTONI (Rimane uguale perch√© il testo era gi√† bianco per contrasto) */
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #4CAF50; color: white; position: relative; z-index: 10; }
        #noBtn { background-color: #f44336; color: white; z-index: 1000; }

        /* BOTTONI SECONDA SCHERMATA */
        .choice-buttons { display: flex; gap: 15px; justify-content: center; margin-top: 20px; }
        .opt-btn { background-color: #4CAF50; color: white; }

        img { max-width: 280px; border-radius: 20px; margin: 15px 0; }
    </style>
</head>
<body>

    <div id="main-container">
        <h1>Facciamo qualcosa stasera??</h1>
        <p>Scegli saggiamente...</p>
        <div class="buttons-wrapper">
            <button id="yesBtn" onclick="handleYes()">S√å!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
        </div>
    </div>

    <div id="success-screen">
        <h1>EVVIVA! üòç</h1>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmlzNXQzN3k5ZmJodWF5OTdxM21sYTJyejc5Nmw2anhuN3d5cDdzeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/n7PjZc4B0DJHMfISNk/giphy.gif">
        <h3>Ti offro due scelte</h3>
        <p>Questa volta per davvero üòÇ</p>
        <div class="choice-buttons">
            <button class="opt-btn" onclick="handleFinal('Pizza e Film a casa', 'https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXhocDR4ZndxaDNvc2c3cDJzZTh1a28wZnduenNyOHU3cmQ5eWh0cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/u4qWP6PppkBZTeEgFV/giphy.gif', 'OTTIMOOOOO! üçï')">Pizza e film a casa</button>
            <button class="opt-btn" onclick="handleFinal('Cena Fuori', 'https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXNwbHh4ZnVlaWp3bGEyMXF6OW9yeGdzanRzZWFraTh6N2V3bTVjMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jzyShQ7Anc8UujHsJN/giphy.gif', 'ANDATA! ü•Ç')">Cena fuori</button>
        </div>
    </div>

    <div id="final-screen">
        <h1 id="final-title"></h1>
        <img id="final-gif" src="">
    </div>

    <script>
        let yesSize = 18;
        let noSize = 18;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            noBtn.style.position = 'fixed';

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesSize += 12;
            yesBtn.style.fontSize = yesSize + 'px';
            yesBtn.style.padding = (yesSize * 0.8) + 'px ' + (yesSize * 1.5) + 'px';
            
            if (noSize > 6) {
                noSize -= 2;
                noBtn.style.fontSize = noSize + 'px';
                noBtn.style.padding = (noSize * 0.5) + 'px ' + (noSize * 1) + 'px';
            }
        }

        function handleYes() {
            fetch("https://formspree.io/f/xaqbnzpg", {
                method: "POST",
                body: JSON.stringify({ Notifica: "Ha cliccato S√å alla prima domanda!" }),
                headers: { 'Accept': 'application/json' }
            });

            document.getElementById('main-container').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
        }

        function handleFinal(scelta, gifUrl, titolo) {
            fetch("https://formspree.io/f/xaqbnzpg", {
                method: "POST",
                body: JSON.stringify({ Scelta_Finale: scelta }),
                headers: { 'Accept': 'application/json' }
            });

            document.getElementById('success-screen').style.display = 'none';
            document.getElementById('final-title').innerText = titolo;
            document.getElementById('final-gif').src = gifUrl;
            document.getElementById('final-screen').style.display = 'block';
        }
    </script>
</body>
</html>
