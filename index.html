<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invito Speciale</title>
    <style>
        /* STILE GENERALE: Centra tutto nella pagina */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #b3e5ff; /* Celeste tempera */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden; /* Evita che appaiano barre di scorrimento quando il tasto NO scappa */
        }

        h1 { color: #ff4d4d; }

        /* GESTIONE SCHERMATE: Success e Final sono nascosti all'inizio (display: none) */
        #success-screen, #final-screen { display: none; }

        /* CONTENITORE TASTI: Mantiene S√å e NO centrati e vicini all'inizio */
        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Spazio tra i due tasti */
            margin-top: 30px;
            width: 100%;
            height: 150px; /* Spazio per permettere al tasto S√å di crescere */
        }

        /* STILE BASE DEI BOTTONI */
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.2s ease; /* Transizione fluida per il cambio dimensione */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #4CAF50; color: white; position: relative; z-index: 10; }
        
        /* Il tasto NO parte normale, diventer√† 'fixed' nel JS per muoversi ovunque */
        #noBtn { background-color: #f44336; color: white; z-index: 1000; }

        /* BOTTONI SECONDA SCHERMATA (Scelte) */
        .choice-buttons { display: flex; gap: 15px; justify-content: center; margin-top: 20px; }
        .opt-btn { background-color: #4CAF50; color: white; }

        img { max-width: 280px; border-radius: 20px; margin: 15px 0; }
    </style>
</head>
<body>

    <div id="main-container">
        <h1>Facciamo qualcosa stasera??</h1>
        <p>Scegli saggiamente...</p>
        <div class="buttons-wrapper">
            <button id="yesBtn" onclick="handleYes()">S√å!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
        </div>
    </div>

    <div id="success-screen">
        <h1>EVVIVA! üòç</h1>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmlzNXQzN3k5ZmJodWF5OTdxM21sYTJyejc5Nmw2anhuN3d5cDdzeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/n7PjZc4B0DJHMfISNk/giphy.gif">
        <h3>Ti offro due scelte</h3>
        <p>Questa volta per davvero üòÇ</p>
        <div class="choice-buttons">
            <button class="opt-btn" onclick="handleFinal('Pizza e Film a casa', 'https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXhocDR4ZndxaDNvc2c3cDJzZTh1a28wZnduenNyOHU3cmQ5eWh0cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/u4qWP6PppkBZTeEgFV/giphy.gif', 'OTTIMOOOOO! üçï')">Pizza e film a casa</button>
            <button class="opt-btn" onclick="handleFinal('Cena Fuori', 'https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXNwbHh4ZnVlaWp3bGEyMXF6OW9yeGdzanRzZWFraTh6N2V3bTVjMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jzyShQ7Anc8UujHsJN/giphy.gif', 'ANDATA! ü•Ç')">Cena fuori</button>
        </div>
    </div>

    <div id="final-screen">
        <h1 id="final-title"></h1> <img id="final-gif" src=""> <p>Ti scrivo subito per i dettagli!</p>
    </div>

    <script>
        // Variabili per gestire la crescita/decrescita dei tasti
        let yesSize = 18; // Font size di partenza per il S√å
        let noSize = 18;  // Font size di partenza per il NO

        // FUNZIONE PER FAR SCAPPARE IL NO E INGRANDIRE IL S√å
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // Cambiamo la posizione in 'fixed' cos√¨ il tasto si muove rispetto a tutta la finestra
            noBtn.style.position = 'fixed';

            // Calcolo nuove coordinate casuali (larghezza/altezza finestra meno larghezza/altezza tasto)
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            // Applichiamo le nuove coordinate
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // LOGICA DI CRESCITA: Il S√å diventa pi√π grande
            yesSize += 12; // Aumenta di 12px il font ogni volta
            yesBtn.style.fontSize = yesSize + 'px';
            // Aumentiamo anche lo spazio interno (padding) per far sembrare il bottone massiccio
            yesBtn.style.padding = (yesSize * 0.8) + 'px ' + (yesSize * 1.5) + 'px';
            
            // LOGICA DI DECRESCITA: Il NO diventa pi√π piccolo (ma non scompare del tutto)
            if (noSize > 6) {
                noSize -= 2; // Riduce il font di 2px
                noBtn.style.fontSize = noSize + 'px';
                noBtn.style.padding = (noSize * 0.5) + 'px ' + (noSize * 1) + 'px';
            }
        }

        // FUNZIONE QUANDO CLICCA S√å (FASE 1)
        function handleYes() {
            // Invio notifica silenziosa a Formspree
            fetch("https://formspree.io/f/xaqbnzpg", {
                method: "POST",
                body: JSON.stringify({ Notifica: "Ha cliccato S√å alla prima domanda!" }),
                headers: { 'Accept': 'application/json' }
            });

            // Cambio schermata: nascondo la domanda, mostro le opzioni
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
        }

        // FUNZIONE SCELTA FINALE (FASE 2)
        function handleFinal(scelta, gifUrl, titolo) {
            // Invia la scelta specifica (Pizza o Cena) a Formspree
            fetch("https://formspree.io/f/xaqbnzpg", {
                method: "POST",
                body: JSON.stringify({ Scelta_Finale: scelta }),
                headers: { 'Accept': 'application/json' }
            });

            // Nascondo la schermata delle opzioni e mostro la conferma finale
            document.getElementById('success-screen').style.display = 'none';
            document.getElementById('final-title').innerText = titolo;
            document.getElementById('final-gif').src = gifUrl;
            document.getElementById('final-screen').style.display = 'block';
        }
    </script>
</body>
</html>
