<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domanda Importante</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        h1 { color: #ff4d4d; }
        .buttons { margin-top: 20px; position: relative; width: 100%; height: 100px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        #yesBtn { background-color: #4CAF50; color: white; }
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <h1>Facciamo qualcosa stasera??</h1>
        <p>Scegli saggiamente...</p>
        <div class="buttons">
            <button id="yesBtn" onclick="showSuccess()">S√å!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
        </div>
    </div>

    <div id="success-screen">
        <h1>EVVIVA! üòç</h1>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZueXo1Z3pueXQ0eXpueXQ0eXpueXQ0eXpueXQ0eXpueXQ0ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0HlHFRbmaZtBRhXG/giphy.gif" alt="Happy Dance">
        </div>
        <p>Sapevo che avresti fatto la scelta giusta! <br> Ci sentiamo tra poco per organizzarci üòâ</p>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Calcola posizioni casuali restando visibile nella finestra
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showSuccess() {
            // Nasconde la domanda e mostra la GIF
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
        }
    </script>

</body>
</html>
